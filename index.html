<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normolize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="stock">
      <div class="stock__inner">
        <div class="stock__page">
          <div class="stock__top">
            <header class="header">
              <div class="header__inner">
                <div class="header__logo">
                  STOCK<br />
                  CENTER
                </div>
                <div class="header__name">Items in stock</div>
                <img
                  class="header__burger"
                  src="./static/menu.png"
                  alt="menu"
                />
              </div>
            </header>
            <table class="table table__inner">
              <thead class="table__thead">
                <tr class="table__row">
                  <th>#</th>
                  <th>Title</th>
                  <th>Price,<br />USD</th>
                  <th>Date and<br />time</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>

          <button class="new-item-btn stock__btn" onclick="showModal()">
            New item
          </button>

          <div class="modal modal--hidden" id="modal">
            <div class="modal__background">
              <div class="modal__inner">
                <div class="modal__item">
                  <div class="modal__header">
                    <h3 class="modal__title">New item</h3>
                    <img
                      class="modal__cross"
                      onclick="hideModal()"
                      src="./static/x-button.png"
                      alt="cross"
                    />
                  </div>
                  <div class="modal__inputs">
                    <div class="modal__row">
                      <label for="title" class="modal__lebel">Title</label>
                      <input
                        id="title"
                        type="text"
                        name="title"
                        class="modal__input"
                      />
                      <span class="modal__invalid-desc">Invalid title</span>
                    </div>
                    <div class="modal__row">
                      <label for="price" class="modal__lebel">Price</label>
                      <input
                        id="price"
                        type="text"
                        name="price"
                        class="modal__input"
                      />
                      <span class="modal__invalid-desc">Invalid price</span>
                    </div>
                    <div class="modal__row">
                      <label for="title" class="modal__lebel"
                        >Date and time</label
                      >
                      <input
                        id="date"
                        type="text"
                        name="date"
                        class="modal__input"
                      />
                      <span class="modal__invalid-desc"
                        >Invalid date and time</span
                      >
                    </div>
                  </div>
                  <div class="modal__btns">
                    <button
                      class="modal-btn modal__close"
                      onclick="hideModal()"
                    >
                      Close
                    </button>
                    <button class="modal-btn modal__add" onclick="validate()">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
